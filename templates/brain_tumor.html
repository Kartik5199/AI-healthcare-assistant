<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection - AI Healthcare</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007BFF", /* Medical blue */
                        secondary: "#00C9A7", /* Teal */
                    },
                    fontFamily: {
                        sans: ["Poppins", "sans-serif"],
                    }
                }
            }
        };
    </script>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link JavaScript -->
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!-- Animate on Scroll (AOS) Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <!-- Hero Section Background -->
    <div class="absolute top-0 left-0 w-full h-72 bg-gradient-to-r from-primary to-secondary transform skew-y-3 opacity-30"></div>

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-50">
        <h1 class="text-2xl font-bold text-primary dark:text-secondary">Brain Tumor Detection</h1>
        <div class="flex items-center space-x-6">
            <a href="{{ url_for('routes.dashboard') }}" class="hover:text-primary transition duration-300 font-medium">Back To Dashboard</a>
            <button id="dark-mode-toggle" class="p-2 rounded-lg bg-gray-800 text-white dark:bg-gray-300 dark:text-black transition-transform duration-300 hover:rotate-180">
                üåô
            </button>
        </div>
    </nav>

    <!-- Upload Section -->
    <div class="container mx-auto max-w-md mt-32 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg text-center" data-aos="fade-up">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Upload MRI Image</h2>
        <p class="text-gray-600 dark:text-gray-300">Detect brain tumors using AI-powered deep learning.</p>

        <form action="{{ url_for('routes.brain_tumor') }}" method="POST" enctype="multipart/form-data" class="mt-6">
            <input type="file" name="mri_image" accept="image/*" 
                   class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md focus:ring-primary focus:border-primary dark:focus:ring-secondary dark:focus:border-secondary transition duration-300" required>
            
            <button type="submit" 
                    class="mt-6 bg-primary text-white px-6 py-3 rounded-lg text-lg font-semibold 
                    hover:bg-blue-700 dark:bg-secondary dark:hover:bg-green-600 transition-transform transform hover:scale-105 shadow-lg">
                Detect Tumor üîç
            </button>
        </form>
    </div>

    <!-- Results -->
    {% if prediction %}
    <div class="container mx-auto max-w-md mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md text-center" data-aos="fade-up">
        <h3 class="text-xl font-bold">Diagnosis Result:</h3>
        <p class="text-gray-600 dark:text-gray-300 mt-2">{{ prediction }}</p>
    </div>
    {% endif %}

    <!-- Footer -->
    <footer class="text-center py-6 bg-gray-100 dark:bg-gray-800 mt-8">
        <p class="text-gray-600 dark:text-gray-400">¬© 2025 AI Healthcare Assistant. All rights reserved.</p>
    </footer>

    <!-- Initialize AOS Library -->
    <script>
        AOS.init();
    </script>

</body>
</html>
