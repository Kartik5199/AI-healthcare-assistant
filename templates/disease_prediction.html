<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction - AI Healthcare</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007BFF", /* Medical blue */
                        secondary: "#00C9A7", /* Teal */
                    },
                    fontFamily: {
                        sans: ["Poppins", "sans-serif"],
                    }
                }
            }
        };
    </script>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Animate on Scroll (AOS) Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- External JavaScript -->
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <!-- Hero Section Background -->
    <div class="absolute top-0 left-0 w-full h-80 bg-gradient-to-r from-primary to-secondary transform skew-y-3 opacity-30"></div>

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-50">
        <h1 class="text-2xl font-bold text-primary dark:text-secondary">Predict Diseases</h1>
        <div class="flex items-center space-x-6">
            <a href="{{ url_for('routes.dashboard') }}" class="hover:text-primary transition duration-300 font-medium">Back To Dashboard</a>
            <button id="dark-mode-toggle" class="p-2 rounded-lg bg-gray-800 text-white dark:bg-gray-300 dark:text-black transition-transform duration-300 hover:rotate-180">
                ðŸŒ™
            </button>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mx-auto max-w-md mt-32 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg" data-aos="fade-up">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Enter Symptoms</h2>
        <form action="{{ url_for('routes.disease_prediction') }}" method="POST" class="space-y-4">
            <input type="text" name="symptom1" placeholder="Symptom 1" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-primary outline-none transition">
            <input type="text" name="symptom2" placeholder="Symptom 2" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-primary outline-none transition">
            <input type="text" name="symptom3" placeholder="Symptom 3" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-primary outline-none transition">
            <button type="submit" class="w-full bg-primary text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 dark:bg-secondary dark:hover:bg-green-600 transition-transform transform hover:scale-105 shadow-lg">
                Predict Disease
            </button>
        </form>
    </div>

    <!-- Results Section -->
    {% if prediction %}
    <div class="container mx-auto max-w-md mt-6 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md" data-aos="fade-up">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Predicted Disease:</h3>
        <p class="text-gray-600 dark:text-gray-300 mt-2">{{ prediction }}</p>
    </div>
    {% endif %}

    <!-- Footer -->
    <footer class="text-center py-6 bg-gray-100 dark:bg-gray-800 mt-8">
        <p class="text-gray-600 dark:text-gray-400">Â© 2025 AI Healthcare Assistant. All rights reserved.</p>
    </footer>

    <!-- Initialize AOS Library -->
    <script>
        AOS.init();
    </script>

</body>
</html>
